<h1 class="display-3">New Categories</h1>
<form #catForm="ngForm" autocomplete="off" (submit)="onSubmit(catForm)">
  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.catData.id" class="form-control">
  <div class="form-row">
    <div class="form-group col-md-6">
      <input name="catName" #catName="ngModel" [(ngModel)]="service.catData.catName" class="form-control" placeholder="Category Name">
    </div>

    <div class="form-group col-md-6">
        <input name="catDescription" #catDescription="ngModel" [(ngModel)]="service.catData.catDescription" class="form-control" placeholder="Category Description">
      </div>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-lg btn-block btn-info">Create</button>
  </div>
</form>
